<div class="w-auto p-3 " style="background-color:beige" >

</div>

  </div>

  <div class="col-sm-3">
    <p> Time Right Now : <span id="myTime"></span></p> 
  
  </div>

<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <form class="row g-3 w-80 p-3" id="form" name="form1" onsubmit="formValidation()">

      <div class="col-12">
        <label for="inputAddress" class="form-label">Name of Business</label>
        <input type="text" class="form-control" id="inputAddress" required placeholder="e.g., Keen Infotech"  name="address" >
      </div>

        <div class="col-md-12">
          <label for="inputEmail4" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="inputEmail4" name="email4" placeholder="Enter email" aria-describedby="emailHelp">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>

        </div>


        <div class="col-md-12">
          <label for="inputPhone" class="form-label">Phone Number</label>
          <input type="tel" class="form-control" id="inputPhone" name="phone">
        </div>
        
        
        <div class="col-12">
          <button  type="submit" class="btn btn-primary" id="myAddBtn">Add my Business</button>
        </div>
      </form>
  </div>
